version: 2
before:
  hooks:
    - go mod tidy
builds:
- env:
    - CGO_ENABLED=0
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
    - -trimpath
  ldflags:
    - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'
    - '-X google.golang.org/protobuf/reflect/protoregistry.conflictPolicy=warn'
  goos:
    - linux
  goarch:
    - amd64
  binary: '{{ .ProjectName }}_v{{ .Version }}'
